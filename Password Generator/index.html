<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Password Generator</title>
  </head>

  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <p>Enter the number of characters you want your password to be.</p>
    <div class="settings">
      <div class="setting">
        <label for="length">Password Length</label>
        <input type="number" id="length" min="6" max="128" value="8" required
        placeholder="Enter the number of characters you want your password to be.">
      </div>
      <div class="setting">
        <label for="uppercase">Include Uppercase Letters</label>
        <input type="checkbox" id="uppercase" value="uppercase" checked>
      </div>
      <div class="setting">
        <label for="lowercase">Include Lowercase Letters</label>
        <input type="checkbox" id="lowercase" value="lowercase" checked>
      </div>
      <div class="setting">
        <label for="number">Include Number</label>
        <input type="checkbox" id="number" value="number" checked>
      </div>
      <div class="setting">
        <label for="symbol">Include Symbol</label>
        <input type="checkbox" id="symbol" value="symbol" checked>
      </div>
    </div>
    <button id="generatePassword" onclick="generatedPassword()">Generate Password</button>
    <div class="result">
      <h3 class="password">Your generated password is:</h3>
      <textarea name="password-res" id="password-res" readonly></textarea>
    </div>
</div>
    <script src="main.js"></script>
    
  </body>
</html>
